<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FFD700; /* Golden color */
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffcc00; /* Slightly darker golden color */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='http://ayusharma.github.io/birthday/'">Hello Diu Click me</button>
    </div>
</body>
</html>
